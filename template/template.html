		<style type="text/css">
	body {
	  background-color: #333; color: #bbb; line-height: normal;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img {
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover {
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas {
		display: block;
		outline: 0px;
	}
	#content {
		margin: 0px auto 0px auto; padding: 25px 25px 25px 25px;

		overflow: hidden;
		border-left: 1px solid #444;
		border-top: 1px solid #444;
		border-right: 1px solid #333;
		border-bottom: 1px solid #333;
		background-color: #3d3d3d;
	}
	#processing {
		width: @@width@@px;
		float: left;
		border: 1px solid red;
	}
	#ui {
		width: 700px;
		overflow: hidden;
		padding: 50px;
		border: 1px solid green;
	}
	#credits {
		clear: both;
		padding: 25px 50px;
		border: 1px solid blue;
	}


		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.js" type="text/javascript"></script>


		<script type="text/javascript">
		var bound = false;

		function bindJavascript() {
		  var pjs = Processing.getInstanceById('@@id@@');
		  if(pjs!=null) {
		    pjs.bindJavascript(this);
		    bound = true;
		  }
		  if(!bound) setTimeout(bindJavascript, 250);
		}

		bindJavascript();


		function UI_updateId(t){
		  document.getElementById('idField').value = t;
		}
		</script>



		<script>
		// create an object to hold variables controlled by the UI
		var uivars = {
			theId: "0"  // set initial values

		};
		</script>

		@@scripts@@

	</head>
	<body>
		<div id="content">
			<div id="processing">
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde"
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>

			<div id="ui">
				<div class="proc_ui">
					<textarea id="idField" type="number" rows="10" cols="80"></textarea>
				</div>
			</div>

			<div id="credits">
				<h1>@@sketch@@</h1>
				<p id="description">@@description@@</p>
				<p id="sources">Source code: @@source@@</p>
				<p>
				Built with <a href="http://processing.org" title="Processing">Processing</a>
				and <a href="http://processingjs.org" title="Processing.js">Processing.js</a>
				</p>
			</div>

		</div>
	</body>
</html>
