		var bound = false;

		function bindJavascript() {
		  var pjs = Processing.getInstanceById('imgGen');
		  if(pjs!=null) {
		    pjs.bindJavascript(this);
		    bound = true;
		  }
		  if(!bound) setTimeout(bindJavascript, 250);
		}

		bindJavascript();


		function HUI_updateId(id, idSlider, about){
		  document.getElementById('uiId').value = id;
		  document.getElementById('uiIdSlider').value = idSlider;
		  if( about )
		  {
		  	document.getElementById('about').style.display = "block";
		  	document.getElementById('idField').style.display = "none";
		  }
		  else
		  {
		  	document.getElementById('about').style.display = "none";
		  	document.getElementById('idField').style.display = "block";
		  }
		}

		</script>
